<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>El Numero a multiplicar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <!-- Gabriel Perez Regalado -->
          <ion-input label="Numero 1" labelPlacement="floating" 
          [(ngModel)]="num1"
          type="number"
          placeholder="Ingrese un valor"></ion-input>
        </ion-item>

        <ion-item *ngFor="let X of tabla">
          {{X}} x {{num1}} = {{X*num1}}

        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
